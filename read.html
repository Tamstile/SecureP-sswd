<body>
  <div class="container">
    <h2>üîì D√©chiffrer un message</h2>
    <input type="password" id="key" placeholder="Entre ta cl√© secr√®te (ex: Jules19900302)">
    <button onclick="decrypt()">D√©chiffrer</button>
    <div id="output">MDP212</div>
  </div>

  <script>
    const hash = window.location.hash.substring(1); // r√©cup√®re le blob chiffr√©

    function decrypt() {
      const key = document.getElementById('key').value;
      try {
        const decrypted = CryptoJS.AES.decrypt(decodeURIComponent(hash), key);
        const plaintext = decrypted.toString(CryptoJS.enc.Utf8);
        if (!plaintext) throw new Error("Wrong key?");
        document.getElementById('output').innerText = plaintext;
      } catch (e) {
        document.getElementById('output').innerText = "‚ùå Mot de passe incorrect ou message corrompu.";
      }
    }
  </script>
